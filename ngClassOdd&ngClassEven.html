<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">


    <table border="1">
        <tr class="header">
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>

        <tr ng-repeat="x in data" ng-class-odd="'odd'" ng-class-even="'even'">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
        </tr>
    </table>


    <style>
        .even{
            color: rosybrown;
            font-weight: bold;
        }

        .odd{
            color: blueviolet;
            font-weight: bolder;
        }

        .header{
            color: silver;
            font-weight: bolder;
        }

    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.data = [{'id':1,'name':'Hello_1','age':20},
                            {'id':2,'name':'Hello_2','age':22},
                            {'id':3,'name':'Hello_3','age':24},
                            {'id':4,'name':'Hello_4','age':26},
                            {'id':5,'name':'Hello_5','age':28}];
        }
    </script>



</html>
